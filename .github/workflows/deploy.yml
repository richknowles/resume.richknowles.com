name: Build & Deploy Resume Site

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU (for arm64 emulation)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx (cross‑platform builder)
        uses: docker/setup-buildx-action@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push ARM‑only Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: rightontron/resume-site:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production     # pulls in SSH_HOST, SSH_USER & SSH_KEY
    steps:
      - uses: actions/checkout@v3

      - name: Debug SSH inputs
        run: |
          echo "HOST     = ${{ secrets.SSH_HOST }}"
          echo "USER     = ${{ secrets.SSH_USER }}"
          echo "KEY size = $(echo -n "${{ secrets.SSH_KEY }}" | wc -c) bytes"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host:     ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:      ${{ secrets.SSH_KEY }}
          debug:    true
          script: |
            docker pull rightontron/resume-site:latest
            docker rm -f resume-site || true
            # ensure the container runs as arm64
            docker run -d --name resume-site --platform linux/arm64 -p 3001:3001 rightontron/resume-site:latest
            sudo nginx -t && sudo systemctl reload nginx
